  ServerIconType_ICON_WINDOWS_7 = 1;   // Windows 7
  ServerIconType_ICON_WINDOWS_10 = 2;  // Windows 8/8.1/10/default
  ServerIconType_ICON_WINDOWS_11 = 3;  // Windows 11

