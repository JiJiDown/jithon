syntax = "proto3";

package jijidown.core;

option go_package = "github.com/JiJiDown/JiJiDownCore-go/common/jijidown/types/servericonpb";
option csharp_namespace = "JiJiDown.Core.SDK.Types";

// 服务器系统 logo
