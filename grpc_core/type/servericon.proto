  ServerIconType_ICON_LINUX_UBUNTU = 7;          // Ubuntu
  ServerIconType_ICON_LINUX_FEDORA = 8;          // Fedora
  ServerIconType_ICON_LINUX_RED_HAT = 9;         // Red Hat
  ServerIconType_ICON_LINUX_CENTOS = 10;         // CentOS
  ServerIconType_ICON_LINUX_CENTOS_STREAM = 11;  // CentOS Stream
